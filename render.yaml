services:
  - type: web
    name: domainanalyser
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
      - key: EMAIL_ACCOUNTS
        sync: false
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
